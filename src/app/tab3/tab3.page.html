
<ion-header>
  <ion-toolbar>
    <ion-title>
      Raids
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 text-center>List of available raids</h3>
  <ion-grid>
    <ion-row class="mapRow">
      <ion-col size="12">
        <div id="mapContainer">
          <map [middle]="setLatLng"></map>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" name="add" (click)="displayForm()" color="primary" class="createRoom" shape="round">CREATE ROOM</ion-button>
      
        <ion-button expand="full" color="primary" (click)="joinRoom()" class="joinRoom" shape="round">JOIN ROOM</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngFor="let raid of raids">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <img class="raidThumb" src="https://loremflickr.com/200/200/city?{{raid.lat}}" alt="Raid location">
                </ion-col>
                <ion-col>
                  <ion-row>
                    <ion-col size="8">
                        <ion-label class="raidLocation">Room number: {{ raid.roomNum }}</ion-label>
                    </ion-col>
                      <ion-col size="4">
                        <ion-label class="raidTime">{{ raid.time }}</ion-label>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-label class="raidAddress">{{ raid.address }}</ion-label>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
