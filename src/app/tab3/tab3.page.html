<ion-header>
  <ion-toolbar>
    <ion-title>
      Raids
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h2 text-center>List of available raids</h2>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row class="mapRow">
      <ion-col size="12">
        <div id="mapContainer">
          <map></map>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <img class="raidThumb" src="https://placeimg.com/201/201/arch" alt="Raid location">
                </ion-col>
                <ion-col>
                  <ion-row>
                    <ion-col size="8">
                        <ion-label class="raidLocation">Raid 1</ion-label>
                    </ion-col>
                      <ion-col size="4">
                        <ion-label class="raidTime">*TIME*</ion-label>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-label class="raidAddress">*ADDRESS*</ion-label>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>

                            <ion-label class="raidLocation">Raid 2</ion-label>
                        </ion-col>
                          <ion-col size="4">

                      <ion-row>
                        <ion-label class="raidAddress">*ADDRESS*</ion-label>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-item>
          <ion-item>
              <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                      <img class="raidThumb" src="https://placeimg.com/201/202/arch" alt="Raid location">
                    </ion-col>
                    <ion-col>
                      <ion-row>
                        <ion-col size="8">
                            <ion-label class="raidLocation">Raid 3</ion-label>
                        </ion-col>
                          <ion-col size="4">

                      <ion-row>

                        <ion-col size="8">
