<ion-header>
    <ion-toolbar>
        <ion-title>
            Trainer
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <main>
        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button (click)="openProfileEditor()" color="light">
                <ion-icon name="create"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <ion-fab id="t2-logoutButton" vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="onLogoutClick()" color="light">
                <ion-icon name="log-out"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <app-trainer [profile]="profile"></app-trainer>
    </main>
</ion-content>
