<ion-header>
  <ion-toolbar>
    <ion-title>
      Trainer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>

    <div id="trainerSection">
      <img src="assets/surprisedPika.jpg" alt="Surprised Pika">
    </div>

    <div id="achievementSection">
      <div id="level">
        <div id="lvNum">40</div>
        <div id="lvLabel">Level</div>
      </div>
      <div id="badges">
        <div class="badge">Badge One</div>
        <div class="badge">Badge Two</div>
        <div class="badge">Badge Three</div>
        <div class="badge">Badge Four</div>
        <div class="badge">Badge Five</div>
      </div>
    </div>

    <ion-grid slot="bottom">
      <ion-row justify-content-end>
        <ion-col text-center size="4">
          <ion-icon name="journal"></ion-icon>
          <ion-label>Pokedex</ion-label>
        </ion-col>
        <ion-col text-center size="4">
          <ion-icon name="logo-octocat"></ion-icon>
          <ion-label>Teams</ion-label>
        </ion-col>
        <ion-col text-center size="4">
            <ion-icon name="git-compare"></ion-icon>
            <ion-label>Trades</ion-label>
          </ion-col>
      </ion-row>
    </ion-grid>

      <div class="navButton">

        <div class="navText">Pokedex</div>
      </div>
      <div class="navButton">
        <div class="navIcon"></div>

      </div>
      <div class="navButton">

    </div> -->
