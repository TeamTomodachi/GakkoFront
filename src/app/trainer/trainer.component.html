<ion-grid>

    <ion-row id="trainerSection">
        <ion-col>
            <ion-row>
                <div id="teamBg"></div>
                <div class="pkmn" id="pkmn1">
                    <img id="pkmn1Img"
                        src="https://raw.githubusercontent.com/ZeChrales/PogoAssets/master/pokemon_icons/pokemon_icon_025_00.png"
                        alt="Pikachu">
                </div>
                <div class="pkmn" id="pkmn2">
                    <img id="pkmn2Img"
                        src="https://raw.githubusercontent.com/ZeChrales/PogoAssets/master/pokemon_icons/pokemon_icon_146_00.png"
                        alt="Moltres">
                </div>
                <div class="pkmn" id="pkmn3">
                    <img id="pkmn3Img"
                        src="https://raw.githubusercontent.com/ZeChrales/PogoAssets/master/pokemon_icons/pokemon_icon_246_00.png"
                        alt="Larvitar">
                </div>
                <div id="trainerModel">
                    <img src="https://raw.githubusercontent.com/TeamTomodachi/GakkoDocs/master/Development/Frontend/Assets/trainer_m.png"
                        alt="Trainer">
                </div>
            </ion-row>
        </ion-col>

        <div id="trainerDesc">
            <ion-row>
                <ion-col>Trainer</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">&</ion-col>
                <ion-col id="pkmn1Text">Larvitar</ion-col>
            </ion-row>
            <ion-row>
                <ion-col push="3" id="pkmn2Text">Moltres</ion-col>
            </ion-row>
            <ion-row>
                <ion-col push="3" id="pkmn3Text">Pikachu</ion-col>
            </ion-row>
        </div>

    </ion-row>

    <ion-row id="achievementSection">
        <ion-col>40<br>LEVEL</ion-col>
        <ion-col>
            <ion-icon size="large" name="bicycle"></ion-icon>
        </ion-col>
        <ion-col>
            <ion-icon size="large" name="school"></ion-icon>
        </ion-col>
        <ion-col>
            <ion-icon size="large" name="logo-yen"></ion-icon>
        </ion-col>
        <ion-col>
            <ion-icon size="large" name="musical-note"></ion-icon>
        </ion-col>
        <ion-col>
            <ion-icon size="large" name="contacts"></ion-icon>
        </ion-col>
    </ion-row>

    <ion-row id="trainerNav" align-items-end justify-content-end>
        <ion-col text-center size="4">
            <ion-icon padding-horizontal size="large" name="journal"></ion-icon>
            <ion-label size="large">Pokedex</ion-label>
        </ion-col>
        <ion-col text-center size="4">
            <ion-icon padding-horizontal size="large" name="logo-octocat"></ion-icon>
            <ion-label size="large">Teams</ion-label>
        </ion-col>
        <ion-col text-center size="4">
            <ion-icon padding-horizontal size="large" name="git-compare"></ion-icon>
            <ion-label size="large">Trades</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
