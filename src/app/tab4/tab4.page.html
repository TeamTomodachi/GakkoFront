<ion-header>
    <ion-toolbar>
        <ion-title>
            Create Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid id="flexCapabilities">
        <ion-row>
            <ion-col>
                <ion-row id="createProfileTitle">
                    <ion-col>POGO Gakko User Creation</ion-col>
                </ion-row>
                <form (ngSubmit)="onSubmit()">
                    <ion-row>
                        <ion-col>
                            <ion-label position="stacked">Username</ion-label>
                            <ion-input [(ngModel)]="user" name="user" placeholder="Username" type="text" autofocus="on" required="true"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label position="stacked">Email</ion-label>
                            <ion-input [(ngModel)]="email" name="email" placeholder="Email" type="email" autofocus="on" required="true"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label position="stacked">Password</ion-label>
                            <ion-input [(ngModel)]="pass" name="pass" placeholder="Password" type="password" required="true"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" expand="full">Create Account</ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
